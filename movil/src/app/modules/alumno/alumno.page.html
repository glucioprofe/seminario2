<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>    <ion-chip>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://i.pravatar.cc/50" />
      </ion-avatar>
      <ion-label>Einer Castillo</ion-label>
    </ion-chip></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
          <ion-chip>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://i.pravatar.cc/50" />
      </ion-avatar>
      <ion-label>Einer Castillo</ion-label>
    </ion-chip>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-list>
      <ng-container *ngFor="let item of items">
        <ion-item *ngIf="item.status==1">
          <ion-label [routerLink]="['/root', item.id]" color="primary">          
            {{item.name}}
          </ion-label>
        </ion-item>
        <ion-item *ngIf="item.status==0">
          <ion-label  color="secondary">          
            {{item.name}}
          </ion-label>
        </ion-item>
        <ion-item *ngIf="item.status==2" >
          <ion-label [routerLink]="['/root', item.id]" color="success">          
            {{item.name}}
          </ion-label>
        </ion-item>
      </ng-container>
      
    </ion-list>
  </div>
</ion-content>
